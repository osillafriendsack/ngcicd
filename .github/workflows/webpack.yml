name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

jobs:

  build:
    name: 🎉 Build
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
  deploybuild:
    name: 🎉 Run Build
    if: github.event.action == 'reverted'
    runs-on: ubuntu-latest
  
